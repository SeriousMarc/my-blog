{% extends 'base_layout.html' %}

{% block content %}
  <div class="articles">
    {% for article in articles %}
      <div class="article">
        <h2><a href="{% url 'articles:article_detail' slug=article.id %}">{{article.title}}</a></h2>
        <p>{{article.body}}</p>
        <p>{{article.date}}</p>
      </div>
    {% endfor %}
  </div>
{% endblock %}
